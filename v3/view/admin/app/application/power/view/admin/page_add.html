<div class="layui-fluid">
    <form class="layui-form table-box" action="" id="form" lay-filter="form">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="submitBtn">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <button class="layui-btn layui-btn-primary" onclick="parent.window.callback()">返回</button>
                    </div>
                </div>
                <div class="layui-tab layui-tab-card">
                    <div class="layui-tab-content" >
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">真实姓名</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required" type="text" name="realname" placeholder="请输入真实姓名(必填)" />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">登录名</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required" type="text" name="loginname" placeholder="请输入登录名(必填)" />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required" type="text" name="password" placeholder="请输入密码(必填)" />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">重复密码</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" lay-verify="required" type="text" name="repassword" placeholder="请再次输入密码(必填)" />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">员工编号</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" type="text" name="code" placeholder="请输入员工编号" />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" type="text" name="phone" placeholder="请输入手机号" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否启用</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="1" title="启动" checked="">
                                    <input type="radio" name="status" value="2" title="禁用">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">角色组</label>
                                <div class="layui-input-block">
                                    <select name="role_id" lay-verify="required" lay-filter="selectRole">
                                    </select>
                                </div>
                            </div>
                            <div id="merchant_id_selecter_view"></div>
                            <div id="shop_id_selecter_view"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/html" id="merchant_id_selecter_tpl">
    <div class="layui-form-item">
        <label class="layui-form-label">商户主体</label>
        <div class="layui-input-block">
            <select name="merchant_id" lay-filter="selectMerchantID" lay-verify="required">
                <option></option>
                {{# layui.each(d, function(index,item){ }}
                <option value="{{ item.id }}">{{ item.name }}</option>
                {{# }); }}
            </select>
        </div>
    </div>
</script>
<script type="text/html" id="shop_id_selecter_tpl">
    <div class="layui-form-item">
        <label class="layui-form-label">管核店铺</label>
        <div class="layui-input-block">
            {{# layui.each(d, function(index,item){ }}
            <input type="checkbox" value="{{ item.id }}" name="shop_ids[]" title="{{ item.name }}">
            {{# }); }}
        </div>
    </div>
</script>


<script type="text/javascript">
    var roleType = 0;
    var merchantID = 0;
    $(document).ready(function(){
        layui.use(['jquery', 'form', 'layer', 'laytpl'], function(){
            var $ = layui.jquery;
            var form = layui.form;
            var layer = layui.layer;
            var laytpl = layui.laytpl;
            var getTplMerchant = merchant_id_selecter_tpl.innerHTML;
            var viewMerchant = document.getElementById('merchant_id_selecter_view');

            // var getTplShop = shop_id_selecter_tpl.innerHTML;
            // var viewShop = document.getElementById('shop_id_selecter_view');




            form.render();

            request.setHost(CENTER_DATA).get('/power/admin/getAddData',{}, function(res){
                if( res.code == 0 ){
                    var selectDom = $('select[name=role_id]');
                    selectDom.append('<option value="">请选择</option>');
                    var list = res.data.roleList;
                    for(var i in list){
                        selectDom.append('<option data-merchant_id="'+list[i].merchant_id+'" data-type="'+list[i].type+'" value="'+list[i].id+'">'+list[i].title+'</option>');
                    }


                    form.render();
                }else{
                    layer.msg(res.msg);
                }
            });

            //监听提交
            form.on('submit(submitBtn)', function(data){
                request.setHost(CENTER_DATA).post('/power/admin/add', data.field, function(res){
                    console.log(res);
                    if (res.code == 0) {
                        layer.msg(res.msg);
                        setTimeout(function(){
                            parent.window.callback();
                        },1000);
                    } else {
                        layer.msg(res.msg);
                    }
                });
                return false;
            });

            form.on('select(selectRole)',function(data){
                roleType = $(data.elem).find("option:selected").data('type');
                merchantID = $(data.elem).find("option:selected").data('merchant_id');

                if(roleType == 2){
                    //商户角色//显示商户选择器
                    request.setHost(CENTER_DATA).get('/merchant/Merchant/getMerchantList',{}, function(res){
                        if( res.code == 0 ){
                            laytpl(getTplMerchant).render(res.data, function(html){
                                viewMerchant.innerHTML = html;
                            });
                            form.render();
                        }
                    });
                }else{
                    //清空商户选择器
                    laytpl(getTplMerchant).render([],function(html){
                        viewMerchant.innerHTML = '';
                    });
                    form.render();
                    //清空店铺选择器
                    // laytpl(getTplShop).render([],function(html){
                    //     viewShop.innerHTML = '';
                    // });
                    form.render();
                }
            });

        });
    });

</script>
