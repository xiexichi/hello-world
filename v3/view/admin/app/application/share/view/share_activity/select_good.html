<style type="text/css">
.layui-form-label{
    width: auto;
}
.layui-input-inline{
    width: 140px !important;
}
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form searchForm">
            <div class="layui-card-header" style="padding: 10px 20px">
                <button class="layui-btn" lay-submit>搜索</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">商品名</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" name="keyword" placeholder="商品名" />
                    </div>
                    <label class="layui-form-label">erp编号</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" name="erp_code" placeholder="erp code" />
                    </div>
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-inline">
                        <select id="cate_id" name="cate_id"></select>
                    </div>
                    <label class="layui-form-label">品牌</label>
                    <div class="layui-input-inline">
                        <select id="brand_id" name="brand_id"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="table" lay-filter="table"></table>
        </div>
    </div>
</div>
<!-- 表内操作模板 -->
<script type="text/html" id="ctrlbarTpl">
    <button class="layui-btn layui-btn-xs" style="margin:0;" lay-event="select">选择</button>
</script>
<script type="text/javascript">
var table = layui.table;
var form = layui.form;
var layer = layui.layer;

$(document).ready(function() {
    layui.use(['form', 'table', 'layer'], function() {

        request.setHost(SHOP_DATA).get('/goods/category/getCateAll/',{'showType':'tree_list'}, function(res){
            if( res.code == 0 ){
                var cate_list = setTreeGrid(res.data);
                var cate_html = '<option value="" >分类</option>';
                for( var c = 0; c < cate_list.length; c++ ){
                    cate_html += '<option value="'+cate_list[c].id+'" >'+cate_list[c].cate_name+'</option>';
                }
                $('#cate_id').html(cate_html);
                form.render();
            }
        });

        request.setHost(SHOP_DATA).get('/goods/goods_brands/all',{'limit':'0'}, function(res){
            if( res.code == 0 ){
                var brand_list = res.data;
                var brand_html = '<option value="" >品牌</option>';
                for( var b = 0; b < brand_list.length; b++ ){
                    brand_html += '<option value="'+brand_list[b].id+'" >'+brand_list[b].brand_name+'</option>';
                }
                $('#brand_id').html(brand_html);
                form.render();
            }
        });

        layer.load(2);
        //执行渲染
        table.render({
            id: 'table',
            elem: '#table',
            height: 'auto', //容器高度
            url: '/goods/goods/index?status=1&delete=0',
            page: true,
            headers: {
                ctrl: SHOP_DATA
            },
            cols: [
                [
                    {field: 'id', title: 'id', width:50},
                    {field: 'goods_name', title: '商品名'},
                    {field: 'sku_sn', title: '货号', width:120},
                    {field: 'market_price', title: '市场价', width:100 },
                    {field: 'sell_price', title: '销售价', width:100},
                    {field: 'verify', title:'审核状态',width:80,templet: function(d){
                        if(d.verify==1){
                            return '<span style="color:#77e077;">已审核</span>';
                        }else if(d.verify==2){
                            return '<span style="color:#ff3f3f;">未通过</span>';
                        }else{
                            return '未审核';
                        }}},
                    {field: 'ship_free', title:'免邮',width:60,templet:function(d){
                        return d.ship_free==1 ? '是' : '否';
                    }},
                    {field: 'id', title: '操作', width:60, templet: '#ctrlbarTpl'}
                ]
            ],
            done: function() {
                layer.closeAll();
            }
        });

        //监听行工具事件
        table.on('tool(table)', function(obj) {
            const data = obj.data
            const layEvent = obj.event
            const tr = obj.tr

            switch (layEvent) {
                case 'select':
                    let iframs = parent.$("iframe");
                    for (let i = 0; i < iframs.length; i++) {
                        if (iframs[i].contentWindow.setGood) {
                            iframs[i].contentWindow.setGood(data);
                            break;
                        }
                    }
                    closeMyself();
                    break;
                default:
                    // statements_def
                    break;
            }
            return false;
        });

        form.on('submit', function(data) {
            table.reload('table', {
                where: data.field,
                page: {
                    curr: 1, //重新从第 1 页开始
                }
            });
            return false;
        });
    });
    form.render();
});

function closeMyself(){
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
}


</script>
