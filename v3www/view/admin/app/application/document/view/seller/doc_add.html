<style>
    .layui-form-label{width:100px;}
    .star{color:#FB5A5C;}
    .layui-form-select dl { max-height:250px; }
</style>
<link rel="stylesheet" href="/static/jwt/style/cj.css" media="all">
<div class="layui-fluid">
    <form  enctype="multipart/form-data" class="layui-form table-box" lay-filter="add" id="seller_doc" method="post" >
        <div class="layui-card">
            <div class="layui-card-body" id="upload_main" >

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="formAdd" id="formAdd">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <button class="layui-btn layui-btn-primary" onclick="parent.window.callback()">返回</button>
                    </div>
                </div>

                <div class="layui-tab layui-tab-card">
                    <ul class="layui-tab-title">
                        <li class="layui-this">基础信息</li>
                    </ul>
                    <div class="layui-tab-content" >
                        <div class="layui-tab-item layui-show">

                            <div class="layui-form-item">
                                <label class="layui-form-label">会员名<span class="star">*</span></label>
                                <div class="layui-input-inline">
                                    <select name="seller_id" id="seller_box" lay-search>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">备注</label>
                                <div class="layui-input-inline">
                                    <textarea name="desc" style="resize:none; width:300px;"  placeholder="请输入描述" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-upload">
                                    <input type="hidden" id="document_path" name="document_path" class="hid-val-box" readonly />
                                    <button type="button" class="layui-btn" id="upload_doc" name="fileimg">选择合同</button>
                                    <div class="layui-upload-list">
                                        <label class="layui-form-label"></label>
                                        <img class="layui-upload-img" id="upload_img" width="450px" >
                                    </div>
                                </div> 
                            </div>

                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </form>
    


</div>

<hea:js src="/static/js/document/seller/doc_add.js" />

<script>
    layui.use('upload', function(){

        var upload = layui.upload;
        var $ = layui.jquery;

        var uploadInst = upload.render({
            elem: '#upload_doc',
            acceptMime: 'image/*',
            number:1,
            method:'post',
            url:"{:url('Upload/upload')}",
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#upload_img').attr('src', result); //图片链接（base64）
                });
            },
            done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                $("#document_path").val(res.data);
            },error:function(index,upload) {   
                console.log('提交失败');
            }
        });
        
    });
    
</script>
